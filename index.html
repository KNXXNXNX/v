<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock My Heart ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff9a9e);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
    color: white;
    position: relative;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    width: 15px;
    height: 15px;
    background: white;
    transform: rotate(45deg);
    opacity: 0.7;
    animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
}

.heart::before { top: -8px; left: 0; }
.heart::after { left: -8px; top: 0; }

@keyframes floatUp {
    to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}

/* Login Card */
.login-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding: 50px 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    animation: pulseGlow 2s ease-in-out infinite alternate;
}

@keyframes pulseGlow {
    from { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
    to { box-shadow: 0 0 40px rgba(255,255,255,0.6); }
}

h1 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.question {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1rem;
    text-align: center;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    border: none;
    background: #ff3c6f;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

.hint {
    margin-top: 15px;
    font-size: 0.9rem;
    opacity: 0.8;
    cursor: pointer;
    text-decoration: underline;
}

#error {
    margin-top: 10px;
    display: none;
}

/* Shake Animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.4s;
}

/* Loader Overlay */
#loaderOverlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 60, 111, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 1.5rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 20;
}

#loaderOverlay.active {
    opacity: 1;
    pointer-events: all;
}
</style>
</head>

<body>

<div class="login-card" id="card">
    <h1>Unlock My Heart ‚ù§Ô∏è</h1>
    <div class="question">What is the key to my heart?</div>
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Unlock üíå</button>
    <div class="hint" onclick="showHint()">Need a hint?</div>
    <div id="error">That‚Äôs not what I call you üíî</div>
</div>

<div id="loaderOverlay">
    <div id="countdownText">Redirecting to my heart in 3...</div>
</div>

<script>

// Floating hearts generator
for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}

function checkAnswer() {

    const input = document.getElementById("answerInput").value.trim().toLowerCase();
    const correctAnswer = "butu";
    const card = document.getElementById("card");

    if (input === correctAnswer) {

        const overlay = document.getElementById("loaderOverlay");
        overlay.classList.add("active");

        let count = 3;
        const text = document.getElementById("countdownText");

        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                text.textContent = `Redirecting to my heart in ${count}...`;
            } else {
                clearInterval(interval);
                window.location.href = "valentine.html";
            }
        }, 1000);

    } else {

        card.classList.add("shake");
        document.getElementById("error").style.display = "block";

        setTimeout(() => {
            card.classList.remove("shake");
        }, 400);
    }
}

function showHint() {
    alert("How do I call you? ‚ù§Ô∏è");
}
</script>

</body>
</html>
